<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Vans - Mecânica Especializada</title>
    <link rel="icon" href="fundo.png" type="image/png">
    <meta name="description" content="Center Vans - Mecânica especializada em Vans e carros em geral. Atendimento para Sprinter, Master e muito mais.">
    <meta name="keywords" content="mecânica, vans, Sprinter, Master, carros, manutenção de vans, serviços mecânicos">
    <meta name="robots" content="index, follow">
    <style>
        /* Definir a paleta de cores */
        :root {
            --preto: #000000;
            --branco: #ffffff;
            --laranja-escuro: #FF6600;
            --laranja-claro: #FF7F00;
        }

        /* Imagem de fundo fixa */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundo.png') no-repeat center center fixed; /* imagem de fundo */
            background-size: cover;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Transparência no fundo */
            padding: 10px 0;
            z-index: 10;
        }

        .navbar-content {
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: var(--laranja-escuro);
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: rgba(255, 102, 0, 0.3);
            color: var(--branco);
        }

        /* Seção de Conteúdo */
        .content {
            padding: 100px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5em;
            color: var(--laranja-escuro);
        }

        .content p {
            font-size: 1.2em;
            color: var(--branco);
        }

        /* Ícones do WhatsApp e Instagram */
        .whatsapp-icon, .instagram-icon {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-size: cover;
            z-index: 100;
            transition: transform 0.3s;
        }

        .whatsapp-icon {
            right: 20px;
            background-image: url('watzap.png');
        }

        .whatsapp-icon:hover {
            transform: scale(1.1);
        }

        .instagram-icon {
            right: 100px;
            background-image: url('instagram.png');
        }

        .instagram-icon:hover {
            transform: scale(1.1);
        }

        /* Rodapé */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        footer a {
            color: var(--laranja-escuro);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#sobre">Sobre</a>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </div>
    </nav>

    <!-- Seção Principal -->
    <section class="content">
        <h1>Bem-vindo ao Center Vans</h1>
        <p>Especialistas em mecânica para Vans e carros em geral. Sprinter, Master e muito mais.</p>
    </section>

    <!-- Ícones do WhatsApp e Instagram -->
    <a href="https://wa.me/5541997055934" target="_blank" class="whatsapp-icon"></a>
    <a href="https://www.instagram.com/geovani_trentini?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="instagram-icon"></a>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Center Vans - Todos os direitos reservados. <br>Desenvolvido por <a href="https://www.instagram.com/geovani_trentini" target="_blank">Trentini</a></p>
    </footer>
</body>
</html>
